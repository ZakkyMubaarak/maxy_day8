<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day8 | Chart.js</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
</head>
<body>

  <div class="container">
    <h1 class="text-center my-4">Latihan 1: Mengubah Warna Chart</h1>

    <!-- Chart 1 Container -->
    <div class="chart-container">
      <canvas id="chart1" width="400" height="400"></canvas>
    </div>

    <h1 class="text-center my-4">Latihan 2: Menambah Data Point</h1>

    <!-- Button untuk menambah data point -->
    <div class="text-center my-2">
      <button id="addDataBtn" class="btn btn-primary">Tambah Data</button>
    </div>

    <!-- Chart 2 Container -->
    <div class="chart-container">
      <canvas id="chart2" width="400" height="400"></canvas>
    </div>

    <h1 class="text-center my-4">Latihan 3: Menambah Event Listener</h1>

    <!-- Chart 3 Container -->
    <div class="chart-container">
      <canvas id="chart3" width="400" height="400"></canvas>
    </div>
  </div>

  <script>
    // LATIHAN 1 - Chart dengan warna garis merah
    const data1 = [1, 2, 3, 4, 5];
    const ctx1 = document.getElementById('chart1').getContext('2d');
    const chart1 = new Chart(ctx1, {
      type: 'line',
      data: {
        labels: ['Point 1', 'Point 2', 'Point 3', 'Point 4', 'Point 5'],
        datasets: [{
          label: 'Latihan Chart 1',
          data: data1,
          borderColor: 'red',
          backgroundColor: 'rgba(255, 0, 0, 0.2)',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // LATIHAN 2 - Chart dengan tambahan data point 6
    let data2 = [1, 2, 3, 4, 5]; // Data awal
    const ctx2 = document.getElementById('chart2').getContext('2d');
    const chart2 = new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['Point 1', 'Point 2', 'Point 3', 'Point 4', 'Point 5'],
        datasets: [{
          label: 'Latihan Chart 2',
          data: data2,
          borderColor: 'blue', // Ubah warna garis untuk variasi (misalnya biru)
          backgroundColor: 'rgba(0, 0, 255, 0.2)', // Warna fill transparan biru
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Fungsi untuk menambahkan data point pada Latihan 2
    document.getElementById('addDataBtn').addEventListener('click', function() {
      data2.push(6);
      chart2.data.labels.push('Point 6'); 
      chart2.update();
    });

    // LATIHAN 3 - Chart dengan event listener untuk mouse hover
    const data3 = [1, 2, 3, 4, 5];
    const ctx3 = document.getElementById('chart3').getContext('2d');
    const chart3 = new Chart(ctx3, {
      type: 'line',
      data: {
        labels: ['Point 1', 'Point 2', 'Point 3', 'Point 4', 'Point 5'],
        datasets: [{
          label: 'Latihan Chart 3',
          data: data3,
          borderColor: 'green', // Warna garis hijau
          backgroundColor: 'rgba(0, 255, 0, 0.2)', // Warna fill hijau transparan
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        },
        onHover: (event, chartElement) => {
          if (chartElement.length > 0) {
            const index = chartElement[0].index; // Mendapatkan index dari data yang di-hover
            alert(`Data index yang di-hover: Index ${index}`);
          }
        }
      }
    });
  </script>

  <!-- Bootstrap JS (optional, for interactivity and responsiveness) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
